<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería de Boda</title>

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background-image: url("fondo_boda1.jpg"); /* Cambia por el nombre de tu fondo */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #4a2e2e;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 2.8rem;
        color: #5d3b3b;
        text-shadow: 1px 1px 4px white;
    }

    .boton-descarga-todo {
        margin: 20px auto;
        padding: 15px 25px;
        font-size: 1.2rem;
        background-color: #c79d7c;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .galeria {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        padding: 30px;
        max-width: 1200px;
        margin: auto;
    }

    .contenedor-imagen {
        background: rgba(255, 255, 255, 0.7);
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .contenedor-imagen img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
    }

    .boton-descargar {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #8b5e5e;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        display: block;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer;
    }
</style>

</head>
<body>

<h1>Galería de la Boda</h1>

<!-- Opción A: Botón para descargar TODAS las fotos -->
<a class="boton-descarga-todo" href="TODAS_FOTOS_BODA.zip" download>
    Descargar TODAS las fotos
</a>

<div class="galeria" id="galeria"></div>

<script>
    const contenedor = document.getElementById("galeria");

    const totalFotos = 53; 
    for (let i = 1; i <= totalFotos; i++) {
        const cont = document.createElement("div");
        cont.classList.add("contenedor-imagen");

        const img = document.createElement("img");
        img.src = `Kuti_PRO${i}.jpeg`;

        const boton = document.createElement("a");
        boton.classList.add("boton-descargar");
        boton.href = `Kuti_PRO${i}.jpeg`;
        boton.download = `Kuti_PRO${i}.jpeg`;
        boton.innerText = "Descargar foto";

        cont.appendChild(img);
        cont.appendChild(boton);

        contenedor.appendChild(cont);
    }
</script>

</body>
</html>
